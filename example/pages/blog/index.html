{{range .Site.Posts.Limit 10 }}
<h3 class="post-title"><a href="{{.URL}}">{{.Meta.title}}</a> <small class="post-meta">{{.Date.Format "Jan 2"}}</small></h3>
  {{if .ShortContent}}
    {{.ShortContent}}
    <a href="{{.URL}}">Read more</a>
  {{else}}
    {{.Content}}
  {{end}}
  <hr>
{{end}}


<p>
  <a class="btn" href="archive.html">All Posts</a>
  <a class="btn" href="tags.html">Tags</a>
</p>
